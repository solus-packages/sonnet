name       : sonnet
version    : 5.57.0
release    : 30
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.57/sonnet-5.57.0.tar.xz : 08e13a707b64055f512bba982ec5e69a9e7c62c02d1ee8b6fdc67c67b1265334
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Multi-language spell checker
description: |
    Multi-language spell checker.
builddeps  :
    - pkgconfig(hunspell)
    - pkgconfig(libvoikko)
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
setup      : |
    %patch -p1 < $pkgfiles/0001-Enable-spell-check-by-default.patch
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
