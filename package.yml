name       : sonnet
version    : 5.72.0
release    : 45
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.72/sonnet-5.72.0.tar.xz : c9f81a98e4aefa7c9851956cb34917e8789aed687590ed8e8e9d7eabe485cb44
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : programming.tools
optimize   : lto
summary    : Multi-language spell checker
description: |
    Multi-language spell checker.
builddeps  :
    - pkgconfig(hunspell)
    - pkgconfig(libvoikko)
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
setup      : |
    %patch -p1 < $pkgfiles/0001-Enable-spell-check-by-default.patch
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
