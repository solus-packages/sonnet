name       : sonnet
version    : 5.44.0
release    : 16
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.44/sonnet-5.44.0.tar.xz : b5bd7ad174723284d965b45117a0ffecb6af852f4030c9d2f07ff7ec124437b6
license    : LGPL-2.1
component  : programming
optimize   : lto
summary    : Multi-language spell checker
description: |
    Multi-language spell checker.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(hunspell)
    - pkgconfig(libvoikko)
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
setup      : |
    %patch -p1 < $pkgfiles/0001-Enable-spell-check-by-default.patch
    %cmake -DBUILD_QCH=ON .
build      : |
    %make
install    : |
    %make_install
