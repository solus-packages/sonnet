name       : sonnet
version    : 5.48.0
release    : 20
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.48/sonnet-5.48.0.tar.xz : 04ebc3d6b912c09641771c8780d8124e23417e3ae0e639a9a50e67198c12f4d7
license    : LGPL-2.1
component  : programming
optimize   : lto
summary    : Multi-language spell checker
description: |
    Multi-language spell checker.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(hunspell)
    - pkgconfig(libvoikko)
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
setup      : |
    %patch -p1 < $pkgfiles/0001-Disable-building-unshipped-code.patch
    %patch -p1 < $pkgfiles/0001-Enable-spell-check-by-default.patch
    %cmake_ninja -DBUILD_QCH=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
