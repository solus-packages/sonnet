name       : sonnet
version    : 5.69.0
release    : 42
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.69/sonnet-5.69.0.tar.xz : 6353db0d68e5f34cd48e43edc7fc5f05465e55bf6e04d6772997321542b43d5e
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : programming.tools
optimize   : lto
summary    : Multi-language spell checker
description: |
    Multi-language spell checker.
builddeps  :
    - pkgconfig(hunspell)
    - pkgconfig(libvoikko)
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
setup      : |
    %patch -p1 < $pkgfiles/0001-Enable-spell-check-by-default.patch
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
