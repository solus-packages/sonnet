name       : sonnet
version    : 5.74.0
release    : 46
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.74/sonnet-5.74.0.tar.xz : ec72860cac92a9611b15f1055592434cf2bb44fe428abb474f4f227b4f9f94d6
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : programming.tools
optimize   : lto
summary    : Multi-language spell checker
description: |
    Multi-language spell checker.
builddeps  :
    - pkgconfig(hunspell)
    - pkgconfig(libvoikko)
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
setup      : |
    %patch -p1 < $pkgfiles/0001-Enable-spell-check-by-default.patch
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
