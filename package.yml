name       : sonnet
version    : 5.64.0
release    : 37
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.64/sonnet-5.64.0.tar.xz : 3af364858f76c0206136ae8f3c03da5442ea5e42d2560877f5e00f33850c84dc
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Multi-language spell checker
description: |
    Multi-language spell checker.
builddeps  :
    - pkgconfig(hunspell)
    - pkgconfig(libvoikko)
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
setup      : |
    %patch -p1 < $pkgfiles/0001-Enable-spell-check-by-default.patch
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
