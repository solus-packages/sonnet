name       : sonnet
version    : 5.55.0
release    : 28
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.55/sonnet-5.55.0.tar.xz : e6b1cbc3275abda0ff586113cc5ac7247b8a9d902709f5d88cca4de2840e6b8d
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Multi-language spell checker
description: |
    Multi-language spell checker.
builddeps  :
    - pkgconfig(hunspell)
    - pkgconfig(libvoikko)
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
setup      : |
    %patch -p1 < $pkgfiles/0001-Enable-spell-check-by-default.patch
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
