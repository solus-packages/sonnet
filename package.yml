name       : sonnet
version    : 5.61.0
release    : 34
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.61/sonnet-5.61.0.tar.xz : 4c8818897ea5dac25e0120acfd4e15c44adf2ee76749870b8f70178f1a3d8b29
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Multi-language spell checker
description: |
    Multi-language spell checker.
builddeps  :
    - pkgconfig(hunspell)
    - pkgconfig(libvoikko)
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
setup      : |
    %patch -p1 < $pkgfiles/0001-Enable-spell-check-by-default.patch
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
