name       : sonnet
version    : 5.39.0
release    : 9
source     :
    - https://download.kde.org/stable/frameworks/5.39/sonnet-5.39.0.tar.xz : 819f2bf8c95758106deaf800f3c4ec18d3f42d845a90996462839a759774abac
license    : LGPL-2.1
component  : programming
summary    : Multi-language spell checker
description: |
    Multi-language spell checker.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(hunspell)
    - pkgconfig(libvoikko)
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
setup      : |
    %cmake -DBUILD_QCH=ON .
build      : |
    %make
install    : |
    %make_install
check      : |
    %make test
