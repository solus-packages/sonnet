name       : sonnet
version    : 5.65.0
release    : 38
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.65/sonnet-5.65.0.tar.xz : 1f63ccfa8266e167fd996a253a3d1933a913c12e829056c74fe335fbfb327cbc
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Multi-language spell checker
description: |
    Multi-language spell checker.
builddeps  :
    - pkgconfig(hunspell)
    - pkgconfig(libvoikko)
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
setup      : |
    %patch -p1 < $pkgfiles/0001-Enable-spell-check-by-default.patch
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
