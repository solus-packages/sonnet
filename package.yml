name       : sonnet
version    : 5.58.0
release    : 31
source     :
    - https://download.kde.org/stable/frameworks/5.58/sonnet-5.58.0.tar.xz : e67ffab7674175588883a9b444973e9edef2257e025f99657bb13d09e72bf823
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Multi-language spell checker
description: |
    Multi-language spell checker.
builddeps  :
    - pkgconfig(hunspell)
    - pkgconfig(libvoikko)
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
setup      : |
    %patch -p1 < $pkgfiles/0001-Enable-spell-check-by-default.patch
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
