name       : sonnet
version    : 5.43.0
release    : 15
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.43/sonnet-5.43.0.tar.xz : 4a716bfa6e6ac686bbbe9922b3eebcfd7504a2970f4577a21b091011b8eabb44
license    : LGPL-2.1
component  : programming
optimize   : lto
summary    : Multi-language spell checker
description: |
    Multi-language spell checker.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(hunspell)
    - pkgconfig(libvoikko)
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
setup      : |
    %patch -p1 < $pkgfiles/0001-Enable-spell-check-by-default.patch
    %cmake -DBUILD_QCH=ON .
build      : |
    %make
install    : |
    %make_install
