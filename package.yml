name       : sonnet
version    : 5.45.0
release    : 17
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.45/sonnet-5.45.0.tar.xz : 5a8ba43bbbccccbd4a7dd0228aa5a36e72463890762b7e71277913b65de75957
license    : LGPL-2.1
component  : programming
optimize   : lto
summary    : Multi-language spell checker
description: |
    Multi-language spell checker.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(hunspell)
    - pkgconfig(libvoikko)
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
setup      : |
    %patch -p1 < $pkgfiles/0001-Disable-building-unshipped-code.patch
    %patch -p1 < $pkgfiles/0001-Enable-spell-check-by-default.patch
    %cmake_ninja -DBUILD_QCH=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
