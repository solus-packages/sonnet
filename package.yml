name       : sonnet
version    : 5.70.0
release    : 43
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.70/sonnet-5.70.0.tar.xz : 1c0cbb3afe7d0e62c6524652626605d04bb9a49074e00d5ef61fd9c05d81082d
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : programming.tools
optimize   : lto
summary    : Multi-language spell checker
description: |
    Multi-language spell checker.
builddeps  :
    - pkgconfig(hunspell)
    - pkgconfig(libvoikko)
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
setup      : |
    %patch -p1 < $pkgfiles/0001-Enable-spell-check-by-default.patch
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
