name       : sonnet
version    : 5.54.0
release    : 27
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.54/sonnet-5.54.0.tar.xz : 9fb2780d370997817e2092d46b8a2ab0490992cf504e97bb6ab6fdebd7039f31
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Multi-language spell checker
description: |
    Multi-language spell checker.
builddeps  :
    - pkgconfig(hunspell)
    - pkgconfig(libvoikko)
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
setup      : |
    %patch -p1 < $pkgfiles/0001-Enable-spell-check-by-default.patch
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
