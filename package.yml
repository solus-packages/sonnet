name       : sonnet
version    : 5.67.0
release    : 40
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.67/sonnet-5.67.0.tar.xz : 1d66e4e03aa5e49be34447f38bf78cd0815d11896c3fb2ddf7aa187b4236b757
homepage   : https://community.kde.org/Frameworks
license    : LGPL-2.1-or-later
component  : programming
optimize   : lto
summary    : Multi-language spell checker
description: |
    Multi-language spell checker.
builddeps  :
    - pkgconfig(hunspell)
    - pkgconfig(libvoikko)
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
setup      : |
    %patch -p1 < $pkgfiles/0001-Enable-spell-check-by-default.patch
    %cmake_ninja -DBUILD_QCH=ON \
                -DBUILD_TESTING=OFF
build      : |
    %ninja_build
install    : |
    %ninja_install
