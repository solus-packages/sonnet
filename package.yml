name       : sonnet
version    : 5.41.0
release    : 13
source     :
    - https://cdn.download.kde.org/stable/frameworks/5.41/sonnet-5.41.0.tar.xz : e66814247a3c6953f868fc2f0834d16a511a81ed92af5f1d4296522c15a017ca
license    : LGPL-2.1
component  : programming
optimize   : lto
summary    : Multi-language spell checker
description: |
    Multi-language spell checker.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(hunspell)
    - pkgconfig(libvoikko)
    - pkgconfig(Qt5Help)
    - extra-cmake-modules
setup      : |
    %patch -p1 < $pkgfiles/0001-Enable-spell-check-by-default.patch
    %cmake -DBUILD_QCH=ON .
build      : |
    %make
install    : |
    %make_install
check      : |
    %make test
